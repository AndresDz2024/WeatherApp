<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Weather App Redesign</title>
    <link rel="shortcut icon" href="./storage/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="js/main.js"></script>
</head>
<body>
    <div id="weather-info">
        <p id="location"></p>
        <p id="temperature"></p>
        <p id="feels-like"></p> <!-- Add this line -->
        <p id="condition"></p>
        <p id="current-time"></p>
        <p id="wind-speed"></p>
        <p id="rain-chance"></p>
        <p id="pressure"></p>
        <p id="uv-index"></p>
    </div>
    <div id="forecast-info">
        <h2>Hourly Forecast</h2>
        <div id="hourly-forecast"></div>
    </div>
    <div id="chance-of-rain">
        <h2>Probabilidad de Lluvia</h2>
        <div id="rain-probabilities"></div>
    </div>
    
</body>
</html>
