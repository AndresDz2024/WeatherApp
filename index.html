<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Weather App Redesign</title>
    <link rel="shortcut icon" href="./storage/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="js/main.js"></script>
</head>
<body>
    <div class="first">
        <div id="weather-info">
            <p id="location"></p>
            <p id="temperature"></p>
            <img id="condition-icon" alt="Weather Condition" class="weather-icon"> <!-- Elemento separado para el Ã­cono -->
            <p id="feels-like"></p>
            <p id="condition"></p>
            <p id="current-time"></p>
            <p id="max-min-temperatures"></p> 
        </div>
    </div>
    <div class="button-container">
        <button class="styled-button">Today</button>
        <button class="styled-button">Tomorrow</button>
        <button class="styled-button">10 days</button>
    </div>
    <div>
        <p id="wind-speed"></p>
        <p id="rain-chance"></p>
        <p id="pressure"></p>
        <p id="uv-index"></p>
    </div>
    <div id="forecast-info">
        <h2>Hourly Forecast</h2>
        <div id="hourly-forecast"></div>
    </div>
    <div id="chance-of-rain">
        <header>
            <img src="./storage/img/rainy.png">
            <h2>Chance of Rain</h2>
        </header>
        <div id="rain-probabilities"></div>
    </div>
</body>
</html>
